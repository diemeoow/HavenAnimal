<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Playfair+Display:wght@600&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>
{% load custom_tags %}
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-left">
                    <button onclick="window.location.href='{% url 'home' %}'" class="nav-btn">Главная</button>
                    {% cats_species_url %}
                </div>
                <h1>Лапки & Хвостики</h1>
                <div class="nav-right">
                    {% dogs_species_url %}
                    <button class="profile-btn">
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="Icon"
                                d="M16.3333 18.25V16.4167C16.3333 15.4442 15.947 14.5116 15.2594 13.8239C14.5717 13.1363 13.6391 12.75 12.6667 12.75H5.33332C4.36086 12.75 3.42823 13.1363 2.7406 13.8239C2.05296 14.5116 1.66666 15.4442 1.66666 16.4167V18.25M12.6667 5.41667C12.6667 7.44171 11.025 9.08333 8.99999 9.08333C6.97495 9.08333 5.33332 7.44171 5.33332 5.41667C5.33332 3.39162 6.97495 1.75 8.99999 1.75C11.025 1.75 12.6667 3.39162 12.6667 5.41667Z"
                                stroke="#FFEED2" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    {% block content %} {% endblock %}
    {% load static %}
    <script src="{% static 'main/js/app.js' %}"></script>
</body>
</html>
